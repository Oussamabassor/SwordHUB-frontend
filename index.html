<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />

    <!-- Cache Control for static assets -->
    <meta http-equiv="Cache-Control" content="max-age=31536000, immutable" />

    <!-- Preload critical fonts -->
    <link
      rel="preload"
      href="/fonts/Lato-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://swordhub-backend.onrender.com" />

    <!-- Preconnect to API -->
    <link
      rel="preconnect"
      href="https://swordhub-backend.onrender.com"
      crossorigin
    />

    <title>SwordHUB - Premium Sword Merchandise</title>

    <!-- Performance optimization meta tags -->
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Premium sword-themed merchandise and collectibles"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
